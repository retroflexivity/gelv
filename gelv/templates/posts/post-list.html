{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}
{% block heading %}News{% endblock %}

{% block content %}
	<div class="post-list">
		{% for post in object_list %}
			<div class="item">
				<div class="header">
					<a href="{% url 'post' post.id %}"><h3>{{ post.title }}</h3></a>
					<div class="date">{{ post.date }}</div>
				</div>
				<div class="description">{{ post.description }}</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
